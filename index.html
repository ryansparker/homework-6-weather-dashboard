    <title>Weather Dashboard</title>

<body>
    <main class="wrapper">

        <div class="content-wrapper">
    
            <section class="search">
                <div class="search-input">
                    <input type="text" id="searchBar" name="searchBar" placeholder="Enter a city">
                    <div class="input-group-append">
                        <button id="subBtn" type="submit" onclick="citySearch()">Search</button>
                    </div>
                </div>
                <div id="searchedCity"></div>
            </section>

            <section class="place-info">
                <div class="temp">
                    <span id="degrees"></span>
                </div>

                <div class="info">

                    <div class="section-place">
                        <h1 id="place" class="place"></h1>
                        <div class="date" >
                            <div id="date"></div>
            

                        </div>
                    </div>
                    <div class="weather-icon-row">
                        <img id="weatherIcon" class="weather-icon" />
                    </div>
                    <div class="section-other-info">
                        <div class="section-title">
                            <div class="uv-circle">
                                <p id="UV" class="uv-number">7.5</p>
                            </div>
                            <h3 >UV Index</3>
                        </div>

                        <div class="section-title humidity">
                            <h3 id="hum">humidity:</h3>
                        </div>
                        <div class="section-title wind">
                            <h3 id="windy">wind: 75 kph</h3>
                        </div>

                        <div class="unit">
                            <label for="cel">°C</label>
                            <input type="radio" id="cel" name="unit">

                            <input type="radio" id="cel" name="unit" checked>
                            <label for="fah">°F</label>
                        </div>
                    </div>
                </div>
        </div>
        </div>
      

           
        </div>
        </section>


        <div class="upcoming-weather">
            <button for="weather-toggle" class="show-upcoming-weather"> <span>&#8593;</span> </button>

            <h4 class="upcoming-weather-title">5 day forecast</h4>

           
          
              <div class="fiveday row container-fluid upcoming-days fiveday">

                <div class="upcoming-day weatherFive card fiveday fivedayCard   ">
                  <h6 class="dateFive card-title">Date</h6>
                  <img class="weatherFive card-text" />
                  <p class="tempFive card-text">Temperature</p>
                  <p class="humFive card-text">Humidity</p>
                </div>

                <div class="upcoming-day weatherFive card fiveday fivedayCard   ">
